#{extends 'main.html' /}
#{set title:'Signup for Abamo' /}

<nav class="ui menu">
  <a class="ui item" href="/">Home</a>
  <a class="ui active item" href="/signup">Sign Up</a>
  <a class="ui item" href="/login">Log In</a>
</nav>

<section class="ui segment">
  <form class="ui form segment">
  <!-- <form class = "ui form segment" action="/register" method="POST"> -->

    <div class="ui fluid segment">
         
      <div class="inline field">
        <div class="ui checkbox">
          <input name="user.usCitizen" name="user.usCitizen" type="checkbox">
          <label>Tick to confirm you are a US citizen</label>
        </div>
      </div>
      
      <div class="ui fluid segment">
        <h3 class="ui header">Sign Up</h3>
        
        <div class="three fields">
			    <div class="field">
            <input placeholder="First Name" id="firstName" name="user.firstName" type="text">
          </div>
          <div class="field">
            <input placeholder="Last Name" name="user.lastName" type="text">
          </div>       
	        <div class="field">
	        <input placeholder="Age" name="user.age" type="text">      
        </div>
        </div>
        
        <div class="two fields">
	 	      <div class="field">
		        <input placeholder="Address 1" name="user.address1" type="text">
	          </div>      
	 	      <div class="field">
		        <input placeholder="Address 2" name="user.address2" type="text">
	        </div> 
        </div>
          
        <div class="three fields">           
		 	    <div class="field">
            <input placeholder="City" name="user.city" type="text">
		      </div> 	 
		 	    <div class="field">
			       <input placeholder="State" name="user.state" type="text">
		      </div>      
		 	    <div class="field">
			      <input placeholder="Zip Code" name="user.zipcode" type="text">
		      </div> 
        </div>
         
        <h4 class="ui header">Enter your email and password</h4>
        <div class="two fields"> 

        <div class="field">
					<div class="ui left icon input">  <!-- mail icon -->
						<input placeholder="Email" name="user.email" type="text">
						<i class="mail icon"></i>       <!-- mail icon -->
<!--						<div class="ui pointing left red label"> -->
<!--              That name is already registered -->
<!--            </div> -->
            <div id="nameTaken"></div>
					</div>                            <!-- mail icon -->
        </div>

					<div class="field">
					<div class="ui left icon input">
			      <input placeholder="Password" type="password" name="user.password">
			      <i class="lock icon"></i>
			    </div>
			  </div>
	    </div> 
	  <div class="ui grid">
	    <div class="nine wide column">
	    <h4 class="ui header">Enter your geolocation</h4>
	      <div class="two fields">	      
		      <div class="field">
			      <div class="ui labeled input">
						  <div class="ui label">
						    Latitude
						  </div>
						  <input type="text" placeholder="Example: 42.360082" name="geolocation.latitude">
						</div>
		      </div>
	        <div class="field">
		        <div class="ui labeled input">
		          <div class="ui label">
		            Longitude
		          </div>
		          <input type="text" placeholder="Example: -7.058880" name="geolocation.longitude">
		        </div>
	        </div>	      	      
	      </div>
	    </div>
	  </div> 
       <button type="submit" class="ui blue submit button">Submit</button>
       <div class="ui error message"></div>
    </div>
   </div>

  </form>
</section>
<script src="@{'/public/javascripts/signup.js'}"></script>
